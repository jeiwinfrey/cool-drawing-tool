<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Cool Drawing Tool</h1>
        <div class="workspace">
            <div class="history-panel">
                <h3>History</h3>
                <div class="history-list" id="historyList"></div>
            </div>
            <div class="tool-container">
                <div class="controls">
                    <div class="tool-group">
                        <button id="penTool" class="active">Pen</button>
                        <button id="eraserTool">Eraser</button>
                        <button id="rectangleTool">Rectangle</button>
                        <button id="circleTool">Circle</button>
                        <button id="triangleTool">Triangle</button>
                    </div>
                    <div class="tool-group">
                        <input type="color" id="colorPicker" value="#000000">
                        <label for="brushSize">Size:</label>
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                        <span id="brushSizeValue">5</span>
                    </div>
                    <div class="tool-group">
                        <label for="brushOpacity">Opacity:</label>
                        <input type="range" id="brushOpacity" min="0" max="100" value="100">
                        <span id="brushOpacityValue">100%</span>
                        <button id="replayBtn" class="replay-btn">Replay</button>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="drawingCanvas" width="800" height="500"></canvas>
                </div>
                <div class="actions">
                    <button id="undoBtn">Undo</button>
                    <button id="redoBtn">Redo</button>
                    <button id="clearBtn">Clear</button>
                    <button id="exportBtn">Export</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <h2>Export Drawing</h2>
            <span id="closeModal" class="close">&times;</span>
            <div class="export-options">
                <div class="input-row">
                    <input type="text" id="exportFilename" placeholder="Enter filename">
                    <label>
                        <input type="checkbox" id="includeBackground" checked>
                        Include background
                    </label>
                </div>
                <button id="exportJpeg">Export as JPEG</button>
                <button id="exportGif">Export as WebM</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
